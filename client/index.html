<html>

<head>
  <!-- LODASH -->
  <script src="./node_modules/lodash/lodash.js"></script>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <!-- FONT AWESOME-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <!-- APPLICATION FILES -->
  <link rel="stylesheet" href="./style/app.css">
  <script src="./bin/app.bundle.js"></script>
</head>

<body style="padding-top: 80px; padding-bottom: 60px">

  <!--****** NAV *****-->
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Gestion de stock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" id="movement-stock">Mouvement de stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="administration">Administration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="app" class="container">

    <!--****** MOUVEMENT STOCK *****-->
    <div id="movement-page">
      <h4>Mouvement de stock</h4>

      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">Ajouter</button>
            </div>
            <input type="search" class="form-control" placeholder="Ajouter un article" aria-label="">
          </div>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary btn-block mb-2">
            <i class="fas fa-download"></i>&nbsp;Importer une liste d'article
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary btn-block" disabled>
            <i class="fas fa-barcode"></i>&nbsp;Scanner une liste d'article
          </button>
        </div>
      </div>

      <div id="nonOptiList" class="row mt-4 mb-4">
        <div class="col-lg-6 offset-lg-3">
          <ul class="list-group">
            <li class="list-group-item">Cras justo odio
              <button type="button" class="btn btn-outline-danger float-right">
                <i class="fas fa-trash-alt"></i>
              </button>
            </li>
            <li class="list-group-item">Dapibus ac facilisis in
              <button type="button" class="btn btn-outline-danger float-right">
                <i class="fas fa-trash-alt"></i>
              </button>
            </li>
            <li class="list-group-item">Morbi leo risus
              <button type="button" class="btn btn-outline-danger float-right">
                <i class="fas fa-trash-alt"></i>
              </button>
            </li>
            <li class="list-group-item">Porta ac consectetur ac
              <button type="button" class="btn btn-outline-danger float-right">
                <i class="fas fa-trash-alt"></i>
              </button>
            </li>
            <li class="list-group-item">Vestibulum at eros
              <button type="button" class="btn btn-outline-danger float-right">
                <i class="fas fa-trash-alt"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-success btn-block mb-2">
            <i class="fas fa-sign-in-alt"></i>&nbsp;Entrer les articles
          </button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-warning btn-block mb-2">
            <i class="fas fa-sign-out-alt"></i>&nbsp;Sortir les articles
          </button>
        </div>
      </div>
    </div>

    <!--****** ADMIN *****-->
    <div id="admin-page" style="display: none"></div>
  </div>

  <!--***** MODALS *****-->
  <div id="admin-edit-modal" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" data-focus="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <!-- entity title -->
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- entity form -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary edit-btn">Sauvegarder les changements</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <div id="admin-add-modal" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" data-focus="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <!-- entity title -->
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- entity form -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary add-btn">Ajouter l'élément</button>
          <button type="button" class="btn btn-secondary cancel-btn" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
